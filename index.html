<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Player Wiki</title>
</head>
<body>
    <div class="player">

        <h2 class="name-player">KunsG</h2>
        <span>
            <img class="player-img" src="https://i.pinimg.com/564x/6f/5f/f8/6f5ff85461f194d5c66bfe585b81633b.jpg" alt="">
        </span>

        <h2 class="overview">Background Information</h2>
        <table>
            <tbody class="info-table">   
                <tr class="player-info">
                    <td class="player-info__label">Name</td>
                    <td class="player-info__edit">Tran Hoang Nhat (Kun)</td>
                </tr>

                <tr class="player-info">
                    <td class="player-info__label">Country of Birth</td>
                    <td class="player-info__edit">
                        <img class="player-info__edit-country-img" src="assets/img/vietnam_img.png" alt="">
                        <span class="player-info__edit-country">Vietnam</span>
                    </td>
                </tr>

                <tr class="player-info">
                    <td class="player-info__label">Birthday</td>
                    <td class="player-info__edit">April 22, 2005 (age 18)</td>
                </tr>

                <tr class="player-info">
                    <td class="player-info__label">Residency</td>
                    <td class="player-info__edit">
                        
                        <div class="region-icon" style="color:#4190df; font-size:11px;">VN</div>
                        <span class="player-info__edit-residency">Vietnam</span>
                    </td>
                </tr>

            </tbody>
        </table>

        <h2 class="overview">Competitive</h2>
        <table>
            <tbody class="info-table">
                <tr class="player-info">
                    <td class="player-info__label">Team</td>
                    <td class="player-info__edit">
                        <img class="player-info__edit-team-img" src="assets/img/t1_team.webp" alt="">
                        <a href="" class="player-info__edit-team">T1</a>
                    </td>
                </tr>
    
                <tr class="player-info">
                    <td class="player-info__label">Contract Expires</td>
                    <td class="player-info__edit">2024-01-01</td>
                </tr>
    
                <tr class="player-info">
                    <td class="player-info__label">Role</td>
                    <td class="player-info__edit">
                        <img class="player-info__edit-role-img" src="assets/img/support_role_img.png" alt="">
                        <span class="player-info__edit-role">Support</span>
                    </td>
                </tr>

                
                <tr class="player-info">
                    <td class="player-info__label">Soloqueue IDs</td>
                    <td class="player-info__edit">
                        <span class="player-info__edit player-info__label">VN:</span>
                        <span> </span>
                        <span class="ingame">FOU thn1</span>
                    </td>
                </tr>
            </tbody>
        </table>

    <h2 class="overview">Social Media & Links</h2>
        <div class="social">
            <a href="https://www.facebook.com/profile.php?id=100063856744733" class="social-link">
                <img src="assets/img/facebook_img.webp" alt="" class="social-link-img">
            </a>
            <a href="https://www.instagram.com/vuiveduockhong/" class="social-link">
                <img src="assets/img/instagram_img.webp" alt="" class="social-link-img">
            </a>
            <a href="https://www.youtube.com/channel/UCxn4NVvCRWoJZjgdubFwVcw" class="social-link">
                <img src="assets/img/youtube_img.webp" alt="" class="social-link-img">
            </a>
        </div>
    </div>
</body>
</html>
